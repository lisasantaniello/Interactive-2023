<!DOCTYPE html>
<html>
<head>
  <title>SEND A POSTCARD</title>
  <link rel="stylesheet" href="Postcard testv2.css">
</head>
<body>
  <img class='photo' src="postcard1.jpg" alt="Image" />

  <div id="text-drop">
    <div class="p">P</div>
    <div class="o">O</div>
    <div class="s">S</div>
    <div class="t">T</div>
    <div class="c">C</div>
    <div class="a">A</div>
    <div class="r">R</div>
    <div class="d">D</div>
    <div class="s2">S</div>
  </div>

  <div class="postcard">
    <div class="front">
      <img src="cake.jpg" alt="Postcard Front">
    </div>
    <div class="back">
      <img src="dog.jpg" alt="Postcard Back">
    </div>
  </div>

</body>
</html>
